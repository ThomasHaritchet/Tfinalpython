<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Lista de Blogs</h1>
    {% for blog in blogs %}
        <div>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.subtitle }}</p>
            <p>Escrito por: {{ blog.author }}</p>
            <a href="/blogs/{{ blog.id }}">Leer más</a>
        </div>
    {% empty %}
        <p>No hay páginas aún.</p>
    {% endfor %}
</body>
</html>
