{% extends 'base.html' %}

{% block title %}Crear nuevo blog{% endblock %}

{% block content %}
  <h1>Crear nuevo blog</h1>

  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Crear blog</button>
  </form>

  <p><a href="{% url 'blog_list' %}">Volver a la lista de blogs</a></p>
{% endblock %}
