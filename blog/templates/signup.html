{% extends 'base.html' %}

{% block title %}Registro - Mi Blog{% endblock %}

{% block content %}
    <h2>Crear cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
